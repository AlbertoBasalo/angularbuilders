<ab-ui-page *ngIf="header$ | async as header" [header]="header">
  <main class="section">
    <ab-github *ngIf="ghRepo$ | async as ghRepo" [ghRepo]="ghRepo"></ab-github>
    <ab-npm *ngIf="npmRegistry$ | async as npmRegistry" [npmRegistry]="npmRegistry"></ab-npm>
    <ab-no-code *ngIf="noCode$ | async as noCode" [noCode]="noCode"></ab-no-code>
    <ab-resource *ngIf="resource$ | async as resource" [resource]="resource"></ab-resource>
  </main>
</ab-ui-page>
