<ab-ui-page *ngIf="header$ | async as header"
            [header]="header">
  <main *ngIf="resource$ | async as resource"
        class="section">
    <ab-github *ngIf="resource.gitHub"
               [ghRepo]="resource.gitHub"></ab-github>
    <ab-npm *ngIf="resource.npm"
            [npmRegistry]="resource.npm"></ab-npm>
    <ab-no-code *ngIf="!resource.gitHub && !resource.npm"
                [noCode]="resource"></ab-no-code>
    <ab-resource [resource]="resource"></ab-resource>
  </main>
</ab-ui-page>
