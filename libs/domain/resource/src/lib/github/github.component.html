<ab-ui-card>
  <header class="card-header-item is-size-4 m-4">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="ghRepo.owner.avatar_url"
               [alt]="ghRepo.owner.login" />
        </figure>
      </div>
      <div class="media-content">
        <p class="subtitle is-6">
          <a [href]="ghRepo.owner.html_url"
             target="_blank"
             [abUiTrack]="ghRepo.owner.html_url">{{ ghRepo.owner.login }}/</a>
        </p>
        <p class="title is-4">
          <a [href]="ghRepo.html_url"
             target="_blank"
             [abUiTrack]="ghRepo.html_url">{{ ghRepo.name }}
          </a>
        </p>
      </div>
    </div>
  </header>
  <main class="content is-size-5 mt-3">
    <ab-ui-tag
               [tag]="{ caption:'Last updated on', value:ghRepo.updated_at | date: 'yyyy-MMM-dd' , statusClass:ghRepo.updated_at | aged  }">
    </ab-ui-tag>
    <ab-ui-tag [tag]="{ caption:'Followed by',value:ghRepo.subscribers_count , units:'users' }">
    </ab-ui-tag>
    <ab-ui-tag [tag]="{ caption:'Rated with',value:ghRepo.stargazers_count , units:'stars' }">
    </ab-ui-tag>
    <ab-ui-tag [tag]="{ caption:'Developed with ',value:ghRepo.language  }">
    </ab-ui-tag>
    <div *ngIf="ghRepo.homepage"
         class="mt-3">
      <!-- Home page -->
      <a [href]="ghRepo.homepage"
         target="_blank"
         [abUiTrack]="ghRepo.homepage">
        <!-- <span class="tag is-link is-light is-large">{{ ghRepo.homepage | truncate:25:false:'https://' }} </span> -->
        <ab-ui-tag
                   [tag]="{ caption:'ðŸŒ ',value:ghRepo.homepage | truncate:30:false:'https://', statusClass:'is-link is-underlined'  }">
        </ab-ui-tag>
      </a>
    </div>
  </main>
</ab-ui-card>
