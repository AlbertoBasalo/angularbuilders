<ab-ui-card>
  <div class="card-header-item is-size-4 m-4 ">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img [src]="ghRepo.owner.avatar_url" [alt]=" ghRepo.owner.login">
        </figure>
      </div>
      <div class="media-content">
        <p class="subtitle is-6"><a [href]="ghRepo.owner.html_url">{{ ghRepo.owner.login }}/</a></p>
        <p class="title is-4"> <a
             [href]="ghRepo.html_url">{{ ghRepo.name }} </a></p>
      </div>
    </div>
  </div>
  <div class="content is-size-5 mt-3">
    <div class=" mt-3">Last updated on <label
             class="tag is-primary is-light is-large">{{ghRepo.updated_at | date:'yyyy-MMM-dd'}}</label>
    </div>
    <div class=" mt-3">Followed by <label
             class="tag is-primary is-light is-large">{{ghRepo.subscribers_count}}</label> users
    </div>
    <div class=" mt-3">Rated with <label
             class="tag is-primary is-light is-large">{{ghRepo.stargazers_count}}</label> stars
    </div>
    <div class=" mt-3">Developed with <label
             class="tag is-primary is-light is-large">{{ghRepo.language}}</label> </div>
  </div>
  <div *ngIf="ghRepo.homepage" class="card-footer-item mb-0">
    <a [href]="ghRepo.homepage" target="_blank"> <span
            class="tag is-link  is-light is-large">{{ghRepo.homepage }}
      </span>
    </a>
  </div>
</ab-ui-card>
