<ab-ui-section [header]="header">
  <form [formGroup]="form" (submit)="onSubmit()" class="box mt-4 mb-4">
    <fieldset class="mb-4">
      <ab-form-control
                       [form]="form"
                       formControlName="name"
                       [label]="'Your name, please'"
                       [placeholder]="'John Doe'">
      </ab-form-control>
      <ab-form-control
                       [form]="form"
                       formControlName="email"
                       type="email"
                       [label]="'Your email address'"
                       [placeholder]="'john.doe@acme.com'">
      </ab-form-control>
      <ab-form-control
                       [form]="form"
                       formControlName="interest"
                       [label]="'What do you need?'"
                       [placeholder]="'consulting, courses...'">
      </ab-form-control>
      <ab-form-control
                       [form]="form"
                       formControlName="region"
                       label="Where are you?"
                       [placeholder]="'The internet'">
      </ab-form-control>
      <ab-form-control
                       [form]="form"
                       formControlName="isHuman"
                       [label]="'Say yes if you are a human'"
                       [placeholder]="'Yes IÂ´m not a robot'">
      </ab-form-control>
    </fieldset>
    <input type="submit" value="Ok, get in touch!" [disabled]="form.invalid"
           class="button is-link mt-4" />
  </form>
  <ab-ui-notification
                      [notification]="{ show:isSuccess, class:'is-success' , message: 'Thanks for your interest. We will get in contact with you ASAP!' }">
  </ab-ui-notification>
  <ab-ui-notification
                      [notification]="{ show:isError, class:'is-danger' , message: 'There was an error!. Review your data and rety. If persists we will fix it ASAP!' }">
  </ab-ui-notification>
</ab-ui-section>
