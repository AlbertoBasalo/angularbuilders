<article class="card mb-4" *ngFor="let category of categories">
  <header class="card-header">
    <p class="card-header-title">
      {{ category['name'] }}
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      {{ category['description'] }}
    </div>
  </div>
</article>
