<section class="section columns is-multiline">
  <ab-ui-card *ngFor="let category of categories"
              [card]="getCardFrom(category)"
              class="column is-one-quarter-desktop is-half-tablet">
    <div class="card-footer-item is-flex mb-0">
      <a [routerLink]="'/category/' + category.id"> <span
              class="tag is-link  is-light is-large">{{category.resourcesCount}} resources</span>
      </a>
    </div>
  </ab-ui-card>
</section>
