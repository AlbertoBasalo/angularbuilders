<article class="card mb-4" style="display: flex;
flex-direction: column;
height: 100%;">
  <header class="card-header">
    <p class="card-header-title">
      <a *ngIf="card.link" [routerLink]="[card.link]">{{ card.title }}</a>
      <a *ngIf="card.href" [href]="card.href">{{ card.title }}</a>
      <span *ngIf="!card.link && !card.href">{{ card.title }}</span>
    </p>
  </header>
  <main class="card-content">
    <div *ngIf="!!card.description" class="content">
      {{ card.description }}
    </div>
    <div *ngIf="!card.description" class="content">
      <ng-content select=".content">
      </ng-content>
    </div>
  </main>
  <footer class="card-footer" style="margin-top: auto;">
    <div *ngIf="!!card.footer" class="card-footer-item tag is-primary">
      {{ card.footer }}
    </div>
    <ng-content *ngIf="!card.footer" select=".card-footer-item">
    </ng-content>
  </footer>
</article>
