<div class="field mt-4">
  <label [for]="formControlName" class="label">
    {{ label }} <span *ngIf="hasError()">*</span>
  </label>
  <div [ngSwitch]="type">
    <select *ngSwitchCase="'select'" class="select" [name]="formControlName" [id]="formControlName" [value]="value"
      #selector (change)="onSelectChange($event)">
      <option *ngFor="let option of options" [value]="option.id" #selector>
        {{ option.name }}
      </option>
    </select>
    <input *ngSwitchDefault [name]="formControlName" [type]="type" [id]="formControlName" [value]="value"
      (input)="onInput($event)" [placeholder]="placeholder" class="input" autocomplete="off" />
  </div>
  <em *ngIf="hasErrorToShow()">
    {{ getErrorMessage() }}
  </em>
</div>
