<div class="field mt-4">
  <label [for]="formControlName" class="label">
    {{ label }} <span *ngIf="hasError()">*</span>
  </label>
  <div [ngSwitch]="type">
    <div *ngSwitchCase="'select'" class="select">
      <select [name]="formControlName"
              [id]="formControlName" [value]="value" #selector
              (change)="onSelectChange($event)">
        <option *ngFor="let option of options"
                [value]="option.id" #selector>
          {{ option.name }}
        </option>
      </select>
    </div>
    <div *ngSwitchDefault>
      <input [name]="formControlName"
             [type]="type"
             [id]="formControlName"
             [value]="value"
             (input)="onInput($event)"
             [placeholder]="placeholder"
             class="input" autocomplete="off" />
    </div>
  </div>
  <span *ngIf="hasErrorToShow()">
    <em> {{ getErrorMessage() }} </em>
  </span>
</div>
